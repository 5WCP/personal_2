<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資料新增修改頁面</title>
    <link rel="stylesheet" href="./revStuStyle.css">
</head>
<body>
    <h1>學生資料新增修改</h1>
    <div class="area">
        <label for="studId1">學號1</label>
        <input type="text" id="studId1" name="studId1">
        <label for="name1">學生姓名1</label>
        <input type="text" id="name1" name="name1">
        <label for="studId2">學號2</label>
        <input type="text" id="studId2" name="studId2">
        <label for="name2">學生姓名2</label>
        <input type="text" id="name2" name="name2">
        <div class="btnArea">
            <button id="stuAdd">新增</button>
            <button id="stuRev">修改</button>
            <button id="stuDele">刪除</button>
        </div>
    </div>
    <div id="message" class="message"></div>
    <div class="respRevStuArea">
        <pre id="respRevStu"></pre>
    </div>
    <script src="../javascript/teacher/mainRevStu.js"></script>
</body>
</html>
