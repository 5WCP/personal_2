<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資料新增修改頁面</title>
    <link rel="stylesheet" href="./revStuStyle.css">
</head>
<body>
    <h1>學生資料新增修改</h1>
    <div class="area">
        <label for="studId">學號</label>
        <input type="text" id="studId" name="studId">
        <label for="name">學生姓名</label>
        <input type="text" id="name" name="name">
        <div class="btnArea">
            <button id="stuAdd">新增</button>
            <button id="stuRev">修改</button>
            <button id="stuDele">刪除</button>
        </div>
    </div>
    <div class="respRevStuArea">
        <p id="respRevStu"></p>
    </div>
    <script src="../javascript/teacher/mainRevStu.js"></script>
</body>
</html>
